<div class="container" style="height:100px">

    <div class="row">

        <div class="col-md-6 col-sm-12">
            <div>
                <h2>
                    <a href="/skills-list">Lista de Skills</a>
                </h2>
                <div class="row">
                    <div class="col-6">
                        <ol>
                            <li *ngFor="let skill of skills_list; let i = index">
                                <a routerLink="/skill-detail/{{i}}">
                                    <p>{{skill.name}}</p>
                                </a>
                            </li>
                        </ol>

                    </div>
                    <div class="col-6">
                        <div *ngFor="let skill of skills_list" class="progress" style="height:42px; background:none;">
                            <div class="progress-bar" role="progressbar" [ngStyle]="{'width.%': skill.value, 'aria-valuenow': skill.value, 'height.px': 20 }"
                                aria-valuemin="0" aria-valuemax="100">
                                <span>{{skill.value}} %</span>
                            </div>

                        </div>

                    </div>
                </div>
            </div>

        </div>

    </div>
</div>
